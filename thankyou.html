    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - Thank You!</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc; /* Lighter background */
        }
        /* Custom Keyframe for subtle bounce */
        @keyframes bounce-subtle {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        .animate-bounce-subtle {
            animation: bounce-subtle 1.5s infinite ease-in-out;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Header (Minimal) -->
    <header class="bg-gradient-to-r from-blue-500 to-indigo-600 shadow-lg p-4">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-extrabold text-white">Order Confirmation</h1>
        </div>
    </header>

    <!-- Main Content Area - Thank You Message -->
    <main class="flex-grow container mx-auto p-4 md:p-8 flex items-center justify-center">
        <div class="bg-white rounded-2xl shadow-xl p-8 md:p-12 w-full max-w-lg text-center border border-gray-100 transform transition-all duration-500 ease-in-out hover:scale-[1.01] hover:shadow-2xl">
            <!-- Animated Success Icon (SVG) -->
            <svg class="mx-auto h-28 w-28 text-green-500 mb-8 animate-bounce-subtle" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>

            <h2 class="text-4xl font-bold text-gray-900 mb-4">Your Order is Complete!</h2>
            <p class="text-gray-600 text-lg mb-8 leading-relaxed">
                Thank you for your recent purchase from My Awesome Shop. We're busy preparing your items for shipment!
                <br class="hidden md:block">A detailed order confirmation has been sent to your email address.
            </p>

            <div class="space-y-4 md:space-y-0 md:space-x-4 flex flex-col md:flex-row justify-center">
                <!-- Button to go back to shop -->
                <button
                    id="continueShoppingButton"
                    class="px-8 py-3 bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold rounded-full shadow-lg hover:from-blue-600 hover:to-indigo-700 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 focus:ring-opacity-75"
                >
                    <span class="mr-2">üõçÔ∏è</span> Continue Shopping
                </button>

                <!-- Button to view order (placeholder) -->
                <button
                    id="viewOrderButton"
                    class="px-8 py-3 bg-gray-100 text-gray-800 font-semibold rounded-full shadow-lg hover:bg-gray-200 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-300 focus:ring-opacity-75 border border-gray-200"
                >
                    <span class="mr-2">üìÑ</span> View Order History
                </button>
            </div>

            <p class="text-sm text-gray-500 mt-8">
                Need help? <a href="#" class="text-blue-500 hover:underline">Contact our support team</a>.
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-6 mt-8">
        <div class="container mx-auto text-center text-sm">
            <p>&copy; 2025 My Awesome Shop. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Custom alert function to replace native alert() for consistent UI
        function showCustomAlert(message) {
            const body = document.body;
            let messageBox = document.getElementById('customMessageBox');

            if (!messageBox) {
                messageBox = document.createElement('div');
                messageBox.id = 'customMessageBox';
                // Styles for backdrop and centering
                messageBox.className = 'fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-[100] transition-opacity duration-300 opacity-0 pointer-events-none';
                messageBox.innerHTML = `
                    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-sm w-full text-center transform scale-95 transition-transform duration-300">
                        <p id="messageBoxContent" class="text-gray-800 text-xl font-semibold mb-6"></p>
                        <button id="messageBoxCloseButton" class="px-8 py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-blue-300">Close</button>
                    </div>
                `;
                body.appendChild(messageBox);

                document.getElementById('messageBoxCloseButton').addEventListener('click', function() {
                    messageBox.classList.add('opacity-0', 'pointer-events-none');
                    messageBox.querySelector('div').classList.remove('scale-100');
                    messageBox.querySelector('div').classList.add('scale-95');
                });
            }

            document.getElementById('messageBoxContent').textContent = message;
            messageBox.classList.remove('opacity-0', 'pointer-events-none');
            messageBox.querySelector('div').classList.remove('scale-95');
            messageBox.querySelector('div').classList.add('scale-100');
        }

        // Event listener for "Continue Shopping" button
        document.getElementById('continueShoppingButton').addEventListener('click', function() {
            showCustomAlert('Redirecting to our exciting product catalog...');
            // In a real application, you would change window.location.href here
            // window.location.href = 'your-home-or-shop-page.html';
        });

        // Event listener for "View Order History" button
        document.getElementById('viewOrderButton').addEventListener('click', function() {
            showCustomAlert('Accessing your order history... (Feature coming soon!)');
            // In a real application, you would change window.location.href here
            // window.location.href = 'your-order-history-page.html';
        });
    </script>
</body>
</html>
