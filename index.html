<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
        /* Custom styles for demonstration if needed, though Tailwind should cover most */
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md p-4 sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">My Awesome Shop</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-gray-600 hover:text-blue-600">Home</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-blue-600">Products</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-blue-600">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow container mx-auto p-4 md:p-8 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl p-6 md:p-8 w-full max-w-2xl flex flex-col md:flex-row items-center space-y-6 md:space-y-0 md:space-x-8">
            <!-- Product Image -->
            <div class="w-full md:w-1/2 flex justify-center">
                <img src="https://placehold.co/400x400/94a3b8/ffffff?text=Product+Image" alt="Placeholder Product Image" class="rounded-lg shadow-md max-w-full h-auto object-cover">
            </div>

            <!-- Product Details -->
            <div class="w-full md:w-1/2 text-center md:text-left">
                <h2 class="text-3xl font-semibold text-gray-800 mb-3">Amazing Gadget Pro</h2>
                <p class="text-gray-600 mb-4 text-lg">
                    Discover the ultimate gadget experience with its cutting-edge features and sleek design. Perfect for everyday use and special occasions.
                </p>
                <div class="flex items-center justify-center md:justify-start mb-5">
                    <span class="text-4xl font-bold text-blue-600 mr-2">$199.99</span>
                    <span class="text-lg text-gray-400 line-through">$249.99</span>
                </div>

                <!-- Buy Now Button -->
                <button
                    id="buyNowButton"
                    class="w-full md:w-auto px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 mb-4"
                >
                    Buy Now
                </button>

                <!-- Next Page Button -->
                <button
                    id="nextPageButton"
                    class="w-full md:w-auto px-8 py-3 bg-gray-200 text-gray-800 font-semibold rounded-lg shadow-md hover:bg-gray-300 transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75"
                >
                    Next Product
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 My Awesome Shop. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // JavaScript for button interactions
        document.getElementById('buyNowButton').addEventListener('click', function() {
            // In a real application, this would trigger an add-to-cart or checkout process.
            alert('Thank you for your purchase! (This is a placeholder action)');
        });

        document.getElementById('nextPageButton').addEventListener('click', function() {
            // In a real application, this would navigate to the next product page or load new product data.
            alert('Loading next product... (This is a placeholder action)');
            // For a real next page, you would typically change window.location.href or fetch new product data via AJAX.
        });

        // Simple alert replacement for demonstration purposes (as alert() is disabled)
        function alert(message) {
            const body = document.body;
            let messageBox = document.getElementById('customMessageBox');

            if (!messageBox) {
                messageBox = document.createElement('div');
                messageBox.id = 'customMessageBox';
                messageBox.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50';
                messageBox.innerHTML = `
                    <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
                        <p id="messageBoxContent" class="text-gray-800 text-lg mb-4"></p>
                        <button id="messageBoxCloseButton" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">OK</button>
                    </div>
                `;
                body.appendChild(messageBox);

                document.getElementById('messageBoxCloseButton').addEventListener('click', function() {
                    messageBox.classList.add('hidden');
                });
            }

            document.getElementById('messageBoxContent').textContent = message;
            messageBox.classList.remove('hidden');
        }
    </script>
</body>
</html>
